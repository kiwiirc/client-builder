<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Kiwi IRC - client builder</title>
        <link rel="stylesheet" href="static/clientbuilder-stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://kiwiirc.com/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://kiwiirc.com/css/main.css">
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.kiwiuser = {
                kiwi_instance: 'http://localhost:8180/kiwiirc/',
                // When api_endpoint is disabled it will offer a json config to copy
                // api_endpoint: 'http://localhost:8181/client-builder',
                savableConfig: {
                    "theme": true,
                    "useMonospace": true,
                    "plugins": true,
                    "startupOptions": {
                        "greetingText": true,
                        "buttonText": true,
                        "infoContent": true,
                        "infoBackground": true,
                        "showChannel": true,
                        "showPassword": true,
                        "recaptcha": true,
                        "server": true,
                        "port": true,
                        "encoding": true,
                        "tls": true,
                        "channel": true,
                        "nick": true,
                        "password": true,
                        "gecos": true,
                        "directPath": true,
                        "direct": true
                    },
                    "buffers":{
                        "messageLayout": true,
                        "show_emoticons": true,
                        "extra_formatting": true,
                        "block_pms": true,
                        "show_joinparts": true,
                        "show_timestamps": true,
                        "show_hostnames": true,
                        "show_topics": true,
                        "show_nick_changes": true,
                        "show_mode_changes": true,
                        "traffic_as_activity": true,
                        "coloured_nicklist": true,
                        "colour_nicknames_in_messages": true,
                        "mute_sound": true,
                        "hide_message_counts": true,
                        "show_realnames": true,
                        "shared_input": true,
                        "show_message_info": true,
                        "who_loops": true,
                        "share_typing": true,
                        "flash_title": true
                    }
                },
            };
        </script>
        <!-- built files will be auto injected -->
    </body>
</html>
